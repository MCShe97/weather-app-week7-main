<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0 initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="containers">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <form id ="search-form">
            <div class="row">
                <div class="col-9">
            <input type="search" 
                    placeholder="Type a city..." 
                    class="form-control" 
                    id="city-input"
                    autocomplete="off"/> 
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary"/>
                </div>
        </form>
        <div class="overview">
   <h1 id="city" ></h1>
   <ul>
       <li>Last updated: <span  id="date"></span></li>
       <li id="description"></li>
       </li>
   </ul>
</div>
   <div class="row">
       <div class="col-6">
        <div. class="clearfix-weather-temperature">
           <img src=""" id="icon" class="float-left"/>
           <strong id="temperature"></strong>
           <span class="units"
           ><a href="#" id="celcius-link" class="active">C째</a> | 
           <a href="#" id="fahrenheit-link">F째</a></span>
        </div.>
       </div>
       <div class="col-6">
           <ul>
               <li>Humidity: <span id="humidity"></span>%</li>
               <li>Wind: <span id="wind"></span> km/h</li>
           </ul>
       </div>
   </div>
   <div class="weather-forcast">
       <div class="row">
           <div class="col-2">
               <div class="weather-forcast-date">
               Thu
               </div>
            <img 
            src= "http://openweathermap.org/img/wn/04n@2x.png" 
            alt="" 
            width="60" 
            />
            <div class="weather-forcast-temperatures">
                <span class="weather-forcast-temperature-max">
                18째
                </span>
                <span class="weather-forcast-temperatures-min">
                    12째
                </span>
            </div>
           </div>
       </div>
   </div>
   </div>
   <small>
   <a href="https://github.com/MCShe97/weather-app-week7" target="_blank"> 
    Open-source code</a>, by Marie Clare Ceravolo
</small>
</div>
<script src="src/app.js"></script>
</body>
</html>
